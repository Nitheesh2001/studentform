<body background="bg2.webp">
    <div class="container">
        <h1>WELCOME</h1>
        <h2>STUDENT REGISTRATION FORM</h2>
        <div class="form-wrapper">
            <form action="Store.php" method="post">
               
                <div class="form-item">
                    <label for="fullname"><p  style="color:rgb(247, 241, 241);">STUDENTNAME:</p></label>
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                </div>
                <div class="form-item">
                    <label for="username"><p  style="color:rgb(247, 241, 241);">COURSE:</p></label>
                    <input type="text" name="username" id="fathersname" placeholder="cource name" required>
                </div>
                <div class="form-item">
                    <label for="username"><p  style="color:rgb(247, 241, 241);">COLLEGE:</p></label>
                    <input type="text" name="username" id="mothersname" placeholder="college name" required>
                </div>

                <div class="form-item">
                    <label for="gender"><p  style="color:rgb(247, 241, 241);">GENDER:</p></label>
                    <div class="genders">
                        <p style="color: aliceblue;">Male</p> <input type="radio" name="gender" id="gender" value="male" required>
                        <p  style="color: aliceblue;">Female</p> <input type="radio" name="gender" id="gender" value="female">
                        <p  style="color: aliceblue;">Other</p> <input type="radio" name="gender" id="gender" value="other">
                    </div>
                </div>
                <div class="form-item">
                    <label for="email"><p  style="color:rgb(247, 241, 241);">DATE OF BIRTH:</p></label>
                    <input type="date" name="DOB" id="DOB" required>
                </div>
                <div class="form-item">
                    <label for="email"><p  style="color:rgb(247, 241, 241);">EMAIL ID:</p></label>
                    <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
                </div>
                <div class="form-item">
                    <label for="level"><p  style="color:rgb(247, 241, 241);">EVENT:</p></label>
                    <select name="level" id="level">
                        <option value="debugging">Debugging</option>
                        <option value="treasure hunting">Treasure hunting</option>
                    
                    </select>
                </div>


                <div class="form-item">
                    <label for="phonenumber"><p  style="color:rgb(247, 241, 241);">PHONE NUMBER:</p></label>
                    <input type="tel" name="phonenumber" id="phonenumber" placeholder="XXX XXX XXXX" required>
                </div>
                

                <button class="register" type="submit">Register</button>


                  <div class="second">
                <button class="link" type="button">
                    <a href="second.html"><p style="color: rgb(247, 248, 247);" >NEXT PAGE</p></a></button>
                   
                </div>
                </div>

  
            </form>

            
        </div>

    </div>
